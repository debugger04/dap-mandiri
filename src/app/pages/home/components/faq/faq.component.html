<section class="bg-light text-dark p-5 text-center" id="faq">
    <h1 class="mb-5">Frequently Asked Questions</h1>
    <div class="container">
        <div class="accordion mb-5" id="accordionExample">
            <div class="accordion-item" *ngFor="let faq of faqs; index as i">
                <h2 class="accordion-header" id="heading{{i}}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+i">
                        {{faq.question}}
                    </button>
                </h2>
                <div id="collapse{{i}}" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        {{ faq.answer }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
