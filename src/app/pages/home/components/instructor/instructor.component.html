<section class="p-5 bg-primary" id="instructors">
    <div class="container">
        <div class="row text-center text-light g-4">
            <h1>Our Instructor</h1>
            <p class="lead">Our instructor all have 5+ years working as a web developer in the industry</p>
            <div class="col-md" *ngFor="let x of instructors">
                <div class="card bg-light text-dark">
                    <div class="card-body text-center">
                        <div class="h1 mb-3">
                            <img src="{{ x.img }}" alt="Muka saya" class="img-fluid rounded-circle">
                        </div>
                        <h3 class="card-title mb-3">{{ x.name }}</h3>
                        <p class="card-text">{{ x.desc }}</p>
                        <div class="container">
                            <div class="row text-center text-dark">
                                <div class="col" *ngFor="let sosmed of x.socialMedia">
                                    <a href="{{ sosmed.ref }}" class="btn"><i class="{{ sosmed.icon }}"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
