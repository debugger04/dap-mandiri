<section class="p-5">
    <div class="container">
        <div class="row text-center g-4">
            <div class="col-md" *ngFor="let service of services; index as i">
                <div class="card {{ service.bg }} {{ service.type }}">
                    <div class="card-body text-center">
                        <div class="h1 mb-3">
                            <i class="{{ service.icon }}"></i>
                        </div>
                        <h3 class="card-title mb-3">{{ service.title }}</h3>
                        <p class="card-text">{{ service.body }}</p>
                        <a href="#" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
