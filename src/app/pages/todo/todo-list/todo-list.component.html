<div *ngIf="todos.length > 0">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let todo of todos">
            <!-- <span style="margin-right: 0.3em;" *ngIf="!todo.isCompleted"><i class="bi bi-x-circle-fill text-danger"></i></span>
            <span style="margin-right: 0.3em;" *ngIf="todo.isCompleted"><i class="bi bi-check-circle-fill text-success"></i></span>
            {{ todo.name }} -->
            <div class="form-check">
                <input type="checkbox" class="form-check-input" [checked]="todo.isCompleted" (click)="onCheckTodo(todo)"/>
                &nbsp;
                <label class="form-check-label text-decoration-line-through" *ngIf="todo.isCompleted">{{ todo.name }}</label>
                <label class="form-check-label" *ngIf="!todo.isCompleted">{{ todo.name }}</label>
                <span (mouseover)="onMouseover()" (mouseout)="onMouseout()" [style]="opacity">
                    <button class="btn btn-link btn-sm float-end text-danger" (click)="onDeleteTodo(todo)" *ngIf="!todo.isCompleted">
                        <i class="bi bi-trash" style="font-size: 1.2rem"></i>
                    </button>
                    <button class="btn btn-link btn-sm float-end" routerLink="/todo/{{ todo.id }}">
                        <i class="bi bi-pencil-square" style="font-size: 1.2rem"></i>
                    </button>
                </span>
            </div>
        </li>
    </ul>
</div>

<h4 class="text-secondary" *ngIf="todos.length == 0">Tidak ada kegiatan.</h4>
