<div class="container p-5">
    <h2 class="text-center">TODO</h2>
    <p class="text-center">{{ d | customDate:'eeee, dd MMMM yyyy' }}</p>
    <hr class="my-3" style="width: 20%; margin:auto;">
    <div class="row">
        <div class="col mx-3">
            <h3>List</h3>
            <app-todo-list [todos]="todos" (deleteTodo)="onDeletedTodo($event)" (toggleTodo)="onToggleTodo()" (editTodo)="onEditedTodo($event)"></app-todo-list>
        </div>
        <div class="col mx-3">
            <h3>Add to do item</h3>
            <app-todo-form [(todo)]="todo"></app-todo-form>
        </div>
    </div>
</div>
